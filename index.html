<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chinmoy Gavini</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="title">
      <img
        class="title-image img-fluid"
        src="images/chinmoy-pic.jpg"
        alt="mountain"
      />

      <h1 class="cursive">Chinmoy Gavini</h1>
      <h3 class="cursive">A Software Engineer</h3>
    </section>

    <section class="skills">
      <h4 class="languages-and-skills-heading">
        Programming Languages And Skills
      </h4>
      <div class="skills-image-container">
        <img
          id="clogo"
          class="img-fluid skills-image skills-image-mg"
          src="images/Clogo.png"
          alt="clogo"
        />
        <img
          id="cpplogo"
          class="img-fluid skills-image skills-image-mg"
          src="images/CPPLogo.png"
          alt="cpplogo"
        />
        <img
          id="csharplogo"
          class="img-fluid skills-image skills-image-mg"
          src="images/CSharp.png"
          alt="csharplogo"
        />
        <img
          id="pythonlogo"
          class="img-fluid skills-image python-image skills-image-mg"
          src="images/PythonLogo.png"
          alt="pythonlogo"
        />
        <img
          id="rubylogo"
          class="img-fluid skills-image ruby-image skills-image-mg"
          src="images/Ruby.jpg"
          alt="rubylogo"
        />
        <img
          id="sqllogo"
          class="img-fluid skills-image sql-image skills-image-mg"
          src="images/sql.jpg"
          alt="sqllogo"
        />
        <img
          id="htmllogo"
          class="img-fluid skills-image html-image skills-image-mg"
          src="images/html.png"
          alt="htmllogo"
        />
        <img
          id="csslogo"
          class="img-fluid skills-image css-image skills-image-mg"
          src="images/css.png"
          alt="csslogo"
        />
        <img
          id="jslogo"
          class="img-fluid skills-image skills-image-mg"
          src="images/js.png"
          alt="jslogo"
        />
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
